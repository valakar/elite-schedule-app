<ion-view>
  <ion-content class="has-header">
    <div class="list">
      <a class="item item-icon-right"
         ng-repeat="league in leaguesCtrl.leagues"
         ng-click="leaguesCtrl.selectLeague(league.id)">
        {{league.name}}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
