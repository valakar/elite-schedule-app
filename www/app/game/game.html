<ion-view title="Game">
  <ion-content class="has-header">

    <div class="card">
      <div class="item item-divider item-energized">
        Home Team
      </div>
      <a class="item item-text-wrap item-icon-right"
         ui-sref="app.team-detail({id: gameCtrl.game.team1Id})">
        {{gameCtrl.game.team1}}
      </a>
      <div class="item item-divider">
        Score: {{gameCtrl.game.team1Score}}
      </div>
    </div>

    <div class="card">
      <div class="item item-divider item-energized">
        Away Team
      </div>
      <a class="item item-text-wrap item-icon-right"
         ui-sref="app.team-detail({id: gameCtrl.game.team2Id})">
        {{gameCtrl.game.team2}}
      </a>
      <div class="item item-divider">
        Score: {{gameCtrl.game.team2Score}}
      </div>
    </div>

    <div class="card">
      <div class="item item-divider item-energized">
        Time/Location
      </div>
      <div class="item">
        <span class="bold">Date/Time:</span>
        {{gameCtrl.game.time | date:'M/d/yy'}} {{gameCtrl.game.time | date:'shortTime'}}
      </div>
      <div class="item item-divider">
        {{gameCtrl.game.location}}
      </div>
    </div>

  </ion-content>
</ion-view>
