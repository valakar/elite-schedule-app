<ion-view title="Teams">
  <ion-content class="has-header">
    <div class="list">
      <div ng-repeat="division in teamsCtrl.teams">
        <div class="item item-divider item-energized">{{division.divisionName}}</div>

        <a class="item item-icon-right"
           ui-sref="app.teams({id: team.id})"
           ng-repeat="team in division.divisionTeams">
          {{team.name}}
          <i class="icon ion-chevron-right icon-accessory"></i>
        </a>

      </div>
    </div>
  </ion-content>
</ion-view>
