<ion-view title="{{teamDetailCtrl.teamName}}">
  <ion-content class="has-header">
    <div class="list">
      <a class="item item-icon-right"
         ng-repeat="game in teamDetailCtrl.games"
         ui-sref="app.game({ id: game.gameId })">
        {{game.opponent}} {{game.scoreDisplay}}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
